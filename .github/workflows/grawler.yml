name: Grawler checks

on:
  push:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:


env:
  CARGO_TERM_COLOR: always

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: cargo-bins/cargo-binstall@main
      - run: cargo binstall grawler
      - run: grawler check
